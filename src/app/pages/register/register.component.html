<app-main-login>
    <h1 class="text-primary font-bold text-3xl flex items-center mb-8">Registre-se</h1>
    <p class="mb-4">JÃ¡ tem uma conta? <a href="/login">Clique aqui</a></p>
    <form [formGroup]="registerForm" (ngSubmit)="register()" >
        <div class="flex flex-wrap -mx-2 mb-4">
            <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                <label-input class="w-full" name="nome" formControlName="nome" [label]="'Nome'" [placeholder]="'Nome completo'" ></label-input>
            </div>
            <div class="w-full md:w-1/2 px-2">
                <label-input class="w-full" name="idade" formControlName="idade" type="number" [label]="'Idade'" [placeholder]="'Idade'" ></label-input>
            </div>
        </div>
        <div class="mb-4">
            <label-input class="w-full" name="email" formControlName="email" [label]="'E-mail'" [placeholder]="'Seu E-mail'" [type]="'email'"></label-input>
        </div>
        <div class="flex flex-wrap -mx-2 mb-4">
            <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                <label-input class="w-full" name="login" formControlName="login" [label]="'Login'" [placeholder]="'Login'"></label-input>
            </div>
            <div class="w-full md:w-1/2 px-2">
                <label-input class="w-full" name="password" formControlName="password" type="password" [label]="'Senha'" [placeholder]="'Senha'" ></label-input>
            </div>
        </div>
        <div class="flex justify-end">
            <app-button text="Registrar" type="submit" class="rounded" />
        </div>
    </form>
</app-main-login>
