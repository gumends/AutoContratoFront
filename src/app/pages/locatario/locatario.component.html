<app-main-contant
    titulo="Locatário"
>
    <div class="bg-card rounded-lg p-6">

        <div class="overflow-x-auto">
            <div class="p-4 flex gap-5 border border-solid border-border rounded-t-lg">
                <div class="flex items-center gap-2">
                    <mode-theme-icon (click)="recarregar()" size="20px" icon="heroArrowPath"
                        class="text-foreground cursor-pointer hover:text-primary transition-colors duration-200" />
                </div>
                <div class="flex items-center gap-2">
                    <brn-select class="inline-block" placeholder="Filtro" [(ngModel)]="status"
                        (ngModelChange)="onStatus()">
                        <hlm-select-trigger class="w-56">
                            <hlm-select-value />
                        </hlm-select-trigger>
                        <hlm-select-content>
                            <hlm-option value="true">Ativo</hlm-option>
                            <hlm-option value="false">Inativo</hlm-option>
                        </hlm-select-content>
                    </brn-select>
                </div>
                <div class="flex items-center gap-2">
                    <input hlmInput type="text" [(ngModel)]="nome"
                        class="w-64 px-3 py-2 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Pesquisar por nome..." />
                    <mode-theme-icon (click)="buscar()" size="23px" icon="heroMagnifyingGlass"
                        class="text-foreground cursor-pointer hover:text-primary transition-colors duration-200" />
                </div>
            </div>
            <table class="w-full text-left border border-solid border-border">
                <thead>
                    <tr class="border-b border-border bg-muted">
                        <th class="px-6 py-4 text-sm font-semibold text-foreground">Nome</th>
                        <th class="px-6 py-4 text-sm font-semibold text-foreground">Nascimento</th>
                        <th class="px-6 py-4 text-sm font-semibold text-foreground">CPF</th>
                        <th class="px-6 py-4 text-sm font-semibold text-foreground">RG</th>
                        <th class="px-6 py-4 text-sm font-semibold text-foreground">Status</th>
                        <th class="px-2 py-4 text-sm font-semibold text-foreground"></th>
                        <th class="px-2 py-4 text-sm font-semibold text-foreground"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of conteudo" class="transition-colors duration-200 hover:bg-muted/50">
                        <td class="px-6 py-4 text-sm text-foreground">{{item.nome}}</td>
                        <td class="px-6 py-4 text-sm text-foreground">{{item.nascimento | formatarData}}</td>
                        <td class="px-6 py-4 text-sm text-foreground">{{item.cpf}}</td>
                        <td class="px-6 py-4 text-sm text-foreground">{{item.rg}}</td>
                        <td class="px-6 py-4 text-sm text-foreground">
                            <div hlmBadge variant="secondary">
                                {{item.status ? 'Ativo' : 'Inativo'}}
                            </div>
                        </td>
                        <td class="px-2 py-4 text-sm text-foreground">
                            <a [routerLink]="['/locatario/detalhes', item.id]">
                                <mode-theme-icon size="20px" icon="heroPencilSolid"
                                    class="cursor-pointer p-2 flex items-center justify-center rounded-full transition-colors duration-200 hover:bg-primary hover:text-primary-foreground" />
                            </a>
                        </td>
                        <td class="px-2 py-4 text-sm text-foreground">
                            <hlm-alert-dialog>
                                <button id='edit-profile' brnAlertDialogTrigger hlmBtn>
                                    <mode-theme-icon
                                    class="cursor-pointer p-2 flex items-center justify-center rounded-full transition-colors duration-200"
                                    size="25px" icon="{{ item.status ? 'heroXCircle' : 'heroCheckSolid' }}">
                                </mode-theme-icon>
                                </button>
                                <hlm-alert-dialog-content *brnAlertDialogContent='let ctx'>
                                    <hlm-alert-dialog-header>
                                        <h3 hlmAlertDialogTitle>Você tem certeza?</h3>
                                        <p hlmAlertDialogDescription>
                                            Caso confirme, essa ação este locatário será desativado.
                                        </p>
                                    </hlm-alert-dialog-header>
                                    <hlm-alert-dialog-footer class="gap-2">
                                        <button hlmAlertDialogCancel (click)='ctx.close()'>Cancelar</button>
                                        <button hlmAlertDialogAction
                                            (click)='desativar(item.id); ctx.close()'>Confirmar</button>
                                    </hlm-alert-dialog-footer>
                                </hlm-alert-dialog-content>
                            </hlm-alert-dialog>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex justify-between py-2 px-4 border border-t-0 rounded-b-md">
            <button hlmBtn variant="outline" [routerLink]="['/locatario/detalhes']">
                Novo Proprietário
            </button>
            <nav class="flex items-center gap-5 rounded-md shadow-sm">
                <brn-select class="inline-block relative" [formControl]="selectControl" placeholder="Itens por página">
                    <hlm-select-trigger class="w-56">
                        <hlm-select-value />
                    </hlm-select-trigger>
                    <hlm-select-content>
                        <hlm-option value="10">10</hlm-option>
                        <hlm-option value="20">20</hlm-option>
                        <hlm-option value="50">50</hlm-option>
                        <hlm-option value="100">100</hlm-option>
                    </hlm-select-content> 
                </brn-select>
                
                <div class="flex items-center">
                    <span
                        class="flex items-center pt-1 justify-center h-10 w-8 text-sm cursor-pointer font-medium text-muted-foreground hover:text-foreground border border-border rounded-l-md hover:bg-muted/50 transition-colors duration-200"
                        (click)="mudarPagina('anterior')">
                        <mode-theme-icon size="20px" icon="heroArrowSmallLeftSolid" />
                    </span>
                    <p
                        class="flex items-center justify-center h-10 px-4 text-sm font-medium text-muted-foreground border border-border cursor-default">
                        {{ pagina + 1 }} de {{ total }}
                    </p>
                    <span
                        class="flex items-center pt-1 justify-center h-10 w-8 text-sm cursor-pointer font-medium text-muted-foreground hover:text-foreground border border-border rounded-r-md hover:bg-muted/50 transition-colors duration-200"
                        (click)="mudarPagina('proximo')">
                        <mode-theme-icon size="20px" icon="heroArrowSmallRightSolid" />
                    </span>
                </div>
            </nav>
        </div>
    </div>
</app-main-contant>
