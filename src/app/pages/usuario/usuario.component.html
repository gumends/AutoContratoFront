<app-main-contant
    titulo="UsuÃ¡rio"
>
    <main class="w-full h-max flex flex-col justify-center items-center">
        <div class="w-full h-max mt-20 flex flex-col justify-center items-center">

            <h1 class="text-2xl font-bold">Alterar dados</h1>
            <form action="" [formGroup]="form" (ngSubmit)="atualizar()"
                class="w-2/4 mt-5 flex flex-col gap-5 border border-border p-5 rounded-xl">
                <div class="flex gap-4 w-full">
                    <label class="w-full" hlmLabel>Nome
                        <input class="w-full" hlmInput type="text" name="nome" formControlName="nome"
                            placeholder="Digite o nome" />
                    </label>
                    <label class="w-full" hlmLabel>CPF
                        <input hlmInput class="w-full" type="text" appCpfMask formControlName="cpf"
                            placeholder="Digite o CPF" />
                    </label>
                </div>
                <div class="flex gap-4 w-full">
                    <label class="w-full" hlmLabel>E-mail
                        <input class="w-full text-gray-400" readonly hlmInput type="text" name="email"
                            formControlName="email" placeholder="Digite o CPF" />
                    </label>
                </div>
                <div class="flex justify-end">
                    <app-button text="Atualizar" type="submit" class="rounded" />
                </div>
            </form>
        </div>
        <div class="w-full h-max mt-20 flex flex-col justify-center items-center">
            <h1 class="text-2xl font-bold">Alterar senha</h1>
            <form action="" [formGroup]="formSenha" (ngSubmit)="atualizarSenha()"
                class="w-2/4 mt-5 flex flex-col gap-5 border border-border p-5 rounded-xl">
                <div class="flex gap-4 w-full">
                    <label class="w-full" hlmLabel>Nova Senha
                        <input class="w-full" hlmInput type="password" name="senha" formControlName="senha"
                            placeholder="Digite sua senha" />
                    </label>
                    <label class="w-full" hlmLabel>Confirmar Senha
                        <input hlmInput class="w-full" type="password" name="confSenha" formControlName="confSenha"
                            placeholder="Confirme sua senha" />
                    </label>
                </div>
                <div class="flex justify-end">
                    <app-button text="Atualizar" type="submit" class="rounded" />
                </div>
            </form>
        </div>
    </main>
</app-main-contant>
